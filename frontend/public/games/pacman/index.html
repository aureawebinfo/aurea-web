<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Áurea Pacman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body { 
      margin: 0; 
      padding: 0; 
      background: #050505; 
      color: #d4af37;      
      font-family: 'Press Start 2P', cursive, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    /* EL ARREGLO ESTÁ AQUÍ: Dimensiones fijas para que el JS las lea */
    #pacman {
      width: 342px; 
      height: 450px;
      background-color: #000;
      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }

    /* CONTROLES TÁCTILES PARA MÓVIL */
    #mobile-controls {
      display: none; 
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 20px;
    }

    /* En celulares, mostramos los controles y achicamos el juego un poco */
    @media (max-width: 768px) {
      #mobile-controls { display: grid; }
      #pacman { 
        transform: scale(0.85); /* Achica el juego al 85% */
        transform-origin: top center; 
        margin-bottom: -30px; /* Compensa el espacio del escalado */
      }
    }

    .btn-control {
      width: 60px;
      height: 60px;
      background: rgba(212, 175, 55, 0.1);
      border: 2px solid #d4af37;
      border-radius: 50%;
      color: #d4af37;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent; 
    }

    .btn-control:active { background: rgba(212, 175, 55, 0.4); }

    /* Posicionamiento del Joystick */
    #btn-up { grid-column: 2; grid-row: 1; }
    #btn-left { grid-column: 1; grid-row: 2; }
    #btn-right { grid-column: 3; grid-row: 2; }
    #btn-down { grid-column: 2; grid-row: 2; }
    
    ::-webkit-scrollbar { width: 0px; }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="pacman"></div>

    <div id="mobile-controls">
      <div class="btn-control" id="btn-up">▲</div>
      <div class="btn-control" id="btn-left">◀</div>
      <div class="btn-control" id="btn-down">▼</div>
      <div class="btn-control" id="btn-right">▶</div>
    </div>
  </div>

  <script src="pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>

  <script>
    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
      el.innerHTML = "<p style='padding:20px; text-align:center;'>Navegador no soportado.</p>";
    }

    // --- CONECTAR BOTONES TÁCTILES ---
    const triggerKey = (keyCode) => {
      const event = new KeyboardEvent('keydown', { 'keyCode': keyCode, 'which': keyCode });
      document.dispatchEvent(event);
    };

    document.getElementById('btn-up').addEventListener('touchstart', (e) => { e.preventDefault(); triggerKey(38); });
    document.getElementById('btn-down').addEventListener('touchstart', (e) => { e.preventDefault(); triggerKey(40); });
    document.getElementById('btn-left').addEventListener('touchstart', (e) => { e.preventDefault(); triggerKey(37); });
    document.getElementById('btn-right').addEventListener('touchstart', (e) => { e.preventDefault(); triggerKey(39); });

    document.getElementById('btn-up').addEventListener('mousedown', (e) => { triggerKey(38); }); 
    document.getElementById('btn-down').addEventListener('mousedown', (e) => { triggerKey(40); });
    document.getElementById('btn-left').addEventListener('mousedown', (e) => { triggerKey(37); });
    document.getElementById('btn-right').addEventListener('mousedown', (e) => { triggerKey(39); });
  </script>
</body>
</html>
